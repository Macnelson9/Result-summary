<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="result-container">
      <h4>Your Result</h4>

      <div class="circle">
        <h1>76</h1>

        <p class="of-100">of 100</p>
      </div>

      <p class="great">Great</p>

      <p class="text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary-container">
      <h3 class="summary">Summary</h3>

      <div class="card card1">
        <img src="icon-reaction.svg" alt="reaction_summary" />
        <h3>Reaction</h3>
        <p><strong>80</strong> / 100</p>
      </div>

      <div class="card card2">
        <img src="icon-memory.svg" alt="memory_summary" />
        <h3>Memory</h3>
        <p><strong>92</strong> / 100</p>
      </div>

      <div class="card card3">
        <img src="icon-verbal.svg" alt="verbal_summary" />
        <h3>Verbal</h3>
        <p><strong>61</strong> / 100</p>
      </div>

      <div class="card card4">
        <img src="icon-visual.svg" alt="visual_summary" />
        <h3>Visual</h3>
        <p><strong>72</strong> / 100</p>
      </div>

      <a href="#"><button type="button">Continue</button></a>
    </div>

    <div class="data-container">
      <script src="script.js"></script>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
